<!DOCTYPE html>
<html>
 <head>
  <base target="_top">
  <?!= include('styles') ?>
  <?!= include('scripts') ?>
  <script>
    function handleReservationSubmit(formObject) {
      google.script.run.withSuccessHandler(handleResult).saveReservation(formObject);
    }
   </script>
 </head>
 <body>
   <?!= include('menu') ?>
 
   <div class="pure-g">
     <div class="pure-u-1">
       <h1 style="text-align: center"><?= properties.getProperty('site_name') ?></h1>
     </div>
   </div>
 
   <div class="pure-g">
    <div class="pure-u-1">
     <form class="pure-form pure-form-aligned" onsubmit="handleReservationSubmit(this)">
      <fieldset>
       <?!= input_field('name', 'Name', 'text', 'required') ?>
       <?!= input_field('phone', 'Phone', 'tel', 'required') ?>
       <?!= input_field('guests', 'Guests', 'text', 'required') ?>
       <?!= input_field('checkin', 'Check-In', 'date', 'required') ?>
       <?!= input_field('checkout', 'Check-Out', 'date', 'required') ?>
      </fieldset>
      <div class="pure-u-1" style="text-align: center; text-transform: capitalize; color: blue" id="output"></div>
      <div class="pure-controls">
         <button type="submit" class="pure-button pure-button-primary">Submit</button>
      </div>
     </form>
   </div>
  </div>
 </body>
</html>
